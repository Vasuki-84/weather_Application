<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>☁️ Weather App</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body class="bg-light" id="background">
    <div class="container py-5">
        <div class="row justify-content-start">
            <div class="col-md-6">
                <div class="card shadow-lg rounded-4 p-4">

                    <h3 class="text-center mb-4">⛅ Weather Forecast</h3>
                    
                    <div class="input-group mb-3">
                        <input id="cityInput" type="text" class="form-control" placeholder="Enter a City">
                        <button onclick="getWeather()" class="btn btn-primary">Search</button>
                    </div>
                    
                    <div id="weatherResult" class="text-center mt-4"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
